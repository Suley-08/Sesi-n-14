<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"> </script>
    <title>Caso Practico</title>
</head>
<body>
    <div class="container col text-center mt-5">
        <div class="card" style="width: 30rem; height: 40rem; background-color: rgb(206, 235, 235); ">
            
                <h1 class=" text-center mb-1"> Caso propuesto </h1> <hr>
            
        
            <div ng-app="myApp" ng-controller="formCtrl">
                <form>
                    Codigo de Empleado:<br>
                    <input type="text" ng-model="codigo"> <br> 
                    NÂ° de Horas Trabajadas: <br>
                    <input type="text" ng-model="horasTrabajadas"><br> 
                    Tarifa por Hora: <br>
                    <input type="text" ng-model="tarifaxHora"> <br>
                    <p>Salario Bruto: S/. {{salarioBruto}}</p>
                    <p>Descuento: S/. {{descuento}}</p>                   
                    <p>{{master}}</p>
                    <p>Salario Neto: S/. {{salarioBruto}}</p>

                    <div class="text-center mb-3">
                        <button type="button" class="btn btn-success" ng-click="calcular()">Calcular</button>
                    </div>
                </form>

                <script>
                    let app = angular.module("myApp",[])

                    app.controller("formCtrl", function($scope){
                        $scope.master = {"codigo":0, "horasTrabajadas":0, "tarifaxHora":0 }
            
                        $scope.salarioBruto = 0
                        $scope.descuento = 0

                        $scope.calcular = function(){
                          
                            $scope.sueldoBruto = $scope.horasTrabajadas * $scope.tarifaxHora
                            if ($scope.salarioBruto <= 500){
                                $scope.descuento = 0
                            } else if ($scope.salarioBruto >= 500 && $scope.sueldoBruto <= 1000){
                                $scope.descuento = $scope.salarioBruto*2/100
                            } else if ($scope.salarioBruto >= 1001 && $scope.sueldoBruto <= 4000){
                                $scope.descuento = $scope.salarioBruto*8/100
                            }else if ($scope.salarioBruto >= 4001 && $scope.sueldoBruto <= 8000){
                                $scope.descuento = $scope.salarioBruto*15/100
                            }else if ($scope.salarioBruto >= 8001 && $scope.sueldoBruto <= 10000){
                                $scope.descuento = $scope.salarioBruto*21/100
                            }else ($scope.salarioBruto > 10000);{
                                $scope.descuento = $scope.salarioBruto*30/100
                            } 
                        }
                    })

                </script>
            </div>
        </div>
    </div>
</body>
</html>
